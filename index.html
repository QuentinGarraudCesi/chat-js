<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The ultimate chat</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <script src="https://kit.fontawesome.com/fc7e4946c4.js" crossorigin="anonymous"></script>

</head>
<body>
    <header id="header">
        <!--  Demander le pseudo  -->
        <div id="step-pseudo">
            <input type="text" pattern="[A-Za-z]{3}" placeholder="Entre ton pseudo" id="input--pseudo" onkeypress="verifierCaracteres(event); return false;">
            <button type="submit" id="button--submit-pseudo">Définir</button>
        </div>
        <div class="title">
            <h2 id="display-pseudo">Bonjour !</h2>
            <h1>The ultimate chat</h1>
            <p>Parlez de vous à vous.</p>
        </div>
        <!--  Affichage de la date et de l'heure actuelles  -->
        <div id="step-current-date">
            <p id="display-date"></p>
        </div>
    </header>

    <div class="container">

        <!--  Pouvoir quitter le chat en se deconnectant sans quitter la page  -->
        <section id="step-apps-status">
            <button type="submit" id="button--chat-connect">Se connecter</button>
            <button type="submit" id="button--chat-disconnect">Se deconnecter</button>
        </section>

        <section id="chat-area" class="disconnected">
            <!--  Liste des messages  -->
            <div id="step-send-message">
                <ul id="step-message-list">
                    <li class="first-message">Ceci est le premier message</li>
                </ul>
            </div>

            <!--  Envoyer un message  -->
            <div id="step-submit-message">
                <input type="text" name="Entrer votre message" id="input--message" placeholder="Entrer votre message ici">
                <button type="submit" id="button--submit-message"><i class="fab fa-telegram-plane"></i></button>
            </div>

            <!--  Permettre à l'utilisateur de changer la couleur et la taille de ses messages  -->
            <div id="step-change-property" class="hidden">
                <input type="text" id="input--change-color" placeholder="Exemple : '#0000', 'black'">
                <button type="button" id="button--change-color">Changer la couleur</button>
                <select id="select--change-size">
                    <option value="11px">11 px</option>
                    <option value="12px">12 px </option>
                    <option value="13px">13 px</option>
                    <option value="14px">14 px</option>
                    <option value="15px">15 px</option>
                    <option value="16px">16 px</option>
                    <option value="17px">17 px</option>
                    <option value="18px">18 px</option>
                    <option value="19px">19 px</option>
                    <option value="20px">20 px</option>
                    <option value="21px">21 px</option>
                    <option value="22px">22 px</option>
                    <option value="23px">23 px</option>
                    <option value="24px">24 px</option>
                    <option value="25px">25 px</option>
                    <option value="26px">26 px</option>
                    <option value="27px">27 px</option>
                    <option value="28px">28 px</option>
                </select>
                <button type="button" id="button--change-size">Changer la taille</button>
            </div>
        </section>
    </div>


    <footer id="footer">

        <p>Create with love by <a href="https://garraud.fr/">grrd</a>.</p>
    </footer>

    <!--  SCRIPT  -->
    <script src="./app.js"></script>
</body>
</html>
